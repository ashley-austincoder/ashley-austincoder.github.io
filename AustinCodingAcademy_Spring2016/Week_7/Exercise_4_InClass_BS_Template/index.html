<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NASA</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- My styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- HEADER-->

    <div class="container-fluid">

        <div class="row my_header">

            <div class="col-xs-12 text-center">

                <img class="my_logo" src="img/nasaLogo-570x450.png" alt="logo">

            </div>

        </div>

    </div>

    <!-- NAVBAR -->


    <nav class="navbar navbar-inverse my_nav">

        <!--   nav header   -->
        <div id="navtitle" class="navbar-header">

            <!-- nav toggle bottle for small screens    -->
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="#" class="navbar-brand title">NASA SPACE EXPLORATION</a>
        </div>

        <!-- collapsible nav -->
        <div id="nav-collapse" class="collapse navbar-collapse my_nav">

            <!--   right-aligned navigation   -->
            <ul class="nav navbar-nav navbar-right my_nav">
                <li><a href="#">MARS</a></li>
                <li><a href="#">JUPITER</a></li>
                <li class="dropdown"><a href="#" data-toggle="dropdown">TO INFINITY &AMP; BEYOND<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Heading</li>
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                        <li class="divider" role="separator"></li>
                        <li><a href="#">Item 3</a></li>
                    </ul>
                    <li><a href="#">EARTH</a></li>

                </li>
            </ul>
        </div>
    </nav>

    <!-- END NAV -->

    <!-- START BODY -->

    <div class="container-fluid">


        <!-- carousel and aside -->
        <div class="row">
            <!-- carousel -->
            <div class="col-md-9">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://cdni.wired.co.uk/1920x1280/k_n/nasa%20space%20walk.jpg" alt="space station">
                            <div class="carousel-caption">
                                <p>Life in space is a trip.</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="http://apod.nasa.gov/apod/image/1107/atlantisapproach_nasa_4288.jpg" alt="space ship">
                            <div class="carousel-caption">
                                <p>Space Exploration at it's finest</p>
                            </div>
                        </div>
                        
                        <div class="item">
                            <img src="http://www.cfleket.com/wp-content/uploads/nasa-space-pictures-hd-hd-widescreen-11.jpg">
                            <div class="carousel-caption">
                                <p>This is our universe!!!</p>
                            </div>
                        </div>
                        ...
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            </div>

            <div class="col-md-3">
                <!-- News -->
                <div class="col-md-12">
                </div>

                <!-- Events -->
                <div class="col-md-12">
                </div>

            </div>

        </div>

        <!-- bottom boxes -->

        <div class="row">
        </div>


    </div>

    <!-- FOOTER -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
